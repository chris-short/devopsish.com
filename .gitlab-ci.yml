stages:
  - build
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build-preview:
  stage: build
  environment:
    name: preview
    url: https://preview.${CI_PROJECT_NAME}
  artifacts:
    paths:
      - public
    expire_in: 30m
  image: registry.gitlab.com/pages/hugo:latest
  before_script:
    - rm -rf public || exit 0
    - apk add git
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
    - hugo --buildDrafts --buildFuture --config config.preview.toml
  except:
    - master

build-prod:
  stage: build
  environment:
    name: prod
    url: https://${CI_PROJECT_NAME}
  artifacts:
    paths:
      - public
    expire_in: 30m
  image: registry.gitlab.com/pages/hugo:latest
  before_script:
    - rm -rf public || exit 0
    - apk add git
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script:
    - hugo --minify --config config.toml
  only:
    - master

deploy-preview:
  stage: deploy
  environment:
    name: preview
    url: https://preview.${CI_PROJECT_NAME}
  image: google/cloud-sdk:alpine
  before_script:
    - echo -n ${GCS_TOKEN} | base64 -d > ${GCS_TOKEN_FILE}
    - gcloud config set project ${GCS_PROJECT}
    - gcloud auth activate-service-account --key-file ${GCS_TOKEN_FILE}
  script:
    - gsutil -o "GSUtil:parallel_thread_count=4" -m rsync -a public-read -r public -d gs://preview.${CI_PROJECT_NAME}/
    - gsutil -o "GSUtil:parallel_thread_count=4" setmeta -h "Content-Disposition" -h "Content-Encoding:gzip" -h "Cache-Control:public, max-age=2678400" gs://preview.${CI_PROJECT_NAME}/
  except:
    - master

deploy-prod:
  stage: deploy
  environment:
    name: prod
    url: https://${CI_PROJECT_NAME}
  image: google/cloud-sdk:alpine
  before_script:
    - echo -n ${GCS_TOKEN} | base64 -d > ${GCS_TOKEN_FILE}
    - gcloud config set project ${GCS_PROJECT}
    - gcloud auth activate-service-account --key-file ${GCS_TOKEN_FILE}
  script:
    - gsutil -m rsync -a public-read -d -r public gs://${CI_PROJECT_NAME}/
  after_script:
    - gcloud compute url-maps invalidate-cdn-cache devopsish-lb --path "/*" --host ${CI_PROJECT_NAME} --async
  only:
    - master