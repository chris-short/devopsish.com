[build]
publish = "public"
command = "hugo --minify --enableGitInfo"

[context.production.environment]
HUGO_VERSION = "0.101.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "git submodule update --rebase --remote && hugo --minify"

[context.split1.environment]
HUGO_VERSION = "0.101.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "git submodule update --rebase --remote && hugo -DF --verbose"
[context.deploy-preview.environment]
HUGO_VERSION = "0.101.0"
# Skip all post processing in deploy previews,
# ignoring any other settings
[context.deploy-preview.processing]
  skip_processing = true

[context.branch-deploy]
command = "git submodule update --rebase --remote && hugo -DF --verbose"
[context.branch-deploy.environment]
HUGO_VERSION = "0.101.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

# https://docs.netlify.com/configure-builds/file-based-configuration/#post-processing
# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true

[[redirects]]
  from = "https://devopsish.netlify.app/*"
  to = "https://devopsish.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://devopsish.com"
    Content-Security-Policy = "img-src ad.doubleclick.net pixel.adsafeprotected.com ovh.commander1.com www.gstatic.com devopsish.com 'self' imgs.xkcd.com play-lh.googleusercontent.com static.adsafeprotected.com; connect-src eomail4.com srv.carbonads.net; script-src-elem platform.twitter.com srv.carbonads.net; style-src-elem devopsish.com 'self'; manifest-src 'self'; font-src at.alicdn.com fonts.gstatic.com; script-src wasm-eval srv.carbonads.net platform.twitter.com; require-trusted-types-for 'script'; report-uri https://devopsish.report-uri.com/r/d/csp/wizard"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-Robots-Tag = "all"
    X-XSS-Protection = "1; mode=block"
