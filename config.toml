baseURL = "https://devopsish.com"
enableEmoji = true
enableRobotsTXT = true
# googleAnalytics = "UA-4498776-13"
languageCode = "en-us"
metaDataFormat = "toml"
newContentEditor = "code"
paginate = 9
relativeURLs = true
theme = "hugo-theme-bootstrap4-blog"
title = "DevOps'ish"
disableKinds = ["RSS"]
ignoreErrors = ["error-remote-getjson"]

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  post = ":slug/"
  page = ":slug/"

[params]
  author = "Chris Short"
  description = "Cloud Native, DevOps, GitOps, Open Source, industry news, culture, and the 'ish between."
  favicon = "/favicons/favicon.ico"
  disable_sri = true

  # Optionally display a message about the site's use of cookies, which may be
  # required for your site in the European Union. Set the parameter below to a
  # page where the user can get more information about cookies, either on your
  # site or externally, for example:
  cookie_consent_info_url = "/cookie-policy/"

  [params.sidebar]
    About = "DevOps'ish is assembled by open source and [Kubernetes contributor](https://www.kubernetes.dev/), DevOps leader, [GitOps Working Group](https://opengitops.dev/) member, and [Cloud Native Computing Foundation](https://www.cncf.io/people/ambassadors/) (CNCF) Ambassador [Chris Short](https://linktr.ee/TheChrisShort)."
    num_recent_posts = 8

  [params.stats]
    subscribers = "5,500+"
#    avg_open_rate = "48%"
#    avg_click_rate = "21%"

[Author]
  name = "Chris Short"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true