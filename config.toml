enableEmoji = true
enableRobotsTXT = true
# googleAnalytics = "UA-4498776-13"
languageCode = "en-us"
metaDataFormat = "toml"
newContentEditor = "code"
paginate = 10
relativeURLs = true
theme = "hugo-theme-bootstrap4-blog"
title = "DevOps'ish"
disableKinds = ["RSS"]

[taxonomies]
  tag = "tags"
  category = "categories"

[permalinks]
  post = ":slug/"
  page = ":slug/"

[params]
  author = "Chris Short"
  description = "DevOps, Cloud Native, Open Source, industry news, and the 'ish between."
  favicon = "/favicons/favicon.ico"
  disable_sri = true

  [params.sidebar]
    About = "DevOps'ish is a weekly newsletter assembled by open source contributor, DevOps veteran, and CNCF Ambassador [Chris Short](https://chrisshort.net/)."
    num_recent_posts = 8

  [params.stats]
    subscribers = "4,096"
    avg_open_rate = "48%"
    avg_click_rate = "22%"

[Author]
  name = "Chris Short"

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.speakerDeck]
    disable = false
  [privacy.twitter]
    disable = false
    enableDNT = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = false