baseURL = "/"
title = "DevOps'ish"
author = "Chris Short"
theme = "paper"
paginate = 5
metaDataFormat = "toml"
newContentEditor = "code"
languageCode = "en"
DefaultContentLanguage = "en"
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
# Works for missing Tweets as well
ignoreErrors = ["error-remote-getjson"]
disableKinds = ["RSS"]
enableEmoji = true
enableRobotsTXT = true
enableInlineShortcodes = true

# ------------------------------
[outputs]
   home = [ "HTML", "JSON" ]

[params]
  author = "Chris Short"
  description = "Cloud Native, DevOps, GitOps, Open Source, industry news, culture, and the 'ish between."
  reddit = "/r/devopsish/"
  twitter = "ChrisShort"
  github = "chrisshort"
  linkedin = "/in/thechrisshort/"
  disableHLJS = "true"

  [params.stats]
    subscribers = "5,600+"
#    avg_open_rate = "48%"
#    avg_click_rate = "21%"
# ------------------------------

[menu]

  [[menu.main]]
    identifier = "subscribe"
    name = "Subscribe"
    url = "/subscribe/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "praise"
    name = "Praise"
    url = "/praise/"
    weight = 98

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 99

[taxonomies]
  category = "categories"
  tag = "tags"

[permalinks]
  post = ":slug/"
  page = ":slug/"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true
  [services.twitter]
    disableInlineCSS = true